<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnBase64 - Base64 Decoder</title>

    <!-- Meta Tags for SEO -->
    <meta
      name="description"
      content="UnBase64 - A fast and easy Base64 decoder for decoding text, files, images, and more."
    />
    <meta
      name="keywords"
      content="Base64 decoder, decode Base64, UnBase64, file decoder, image decoder, HTML decoder, free Base64 tool"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div id="loader-overlay">
            <div id="loader">
              <div class="spinner"></div>
            </div>
          </div>
      <!-- Logo -->
      <div class="logo">Un<span>Base64</span></div>

      <h1 class="text-center mb-4">Base64 Decoder</h1>

      <!-- Input for Base64 text -->
      <div class="mb-3">
        <label for="base64Input" class="form-label"
          >Enter Base64 Encoded Data</label
        >
        <textarea
          class="form-control"
          id="base64Input"
          rows="4"
          placeholder="Paste your Base64 encoded data here..."
        ></textarea>
      </div>

      <!-- Decode Button -->
      <button class="btn btn-primary w-100 mb-3" id="decodeButton">
        Decode
      </button>

      <!-- Decoded Result -->
    <div
        id="resultContainer"
        class="decoded-result mt-4 p-2 bg-light border rounded d-none"
    >
        <h5>Decoded Result:</h5>
        <!-- Action Buttons Container -->
        <div id="actionButtons" class="d-flex gap-1 p-0">
            <button class="btn btn-secondary" id="copyButton">Copy Result</button>
            <button class="btn btn-secondary" id="downloadButton">Download Result</button>
            <button class="btn btn-secondary" id="viewButton">View Fullscreen</button>
            <button class="btn btn-secondary" id="toggleButton">Toggle Background</button>
        </div>
        <!-- Decoded Output -->
        <div id="decodedOutput"></div>
    </div>

    <!-- Fullscreen Image Viewer -->
    <div id="fullScreenImage">
      <img id="fullImageView" src="" />
    </div>

    <!-- Bootstrap and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
